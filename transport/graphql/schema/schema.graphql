schema {
    query: Query
    mutation: Mutation
}


type Query {
    todos: [Todo!]!
    todo(id: ID!): Todo  
    users: [User!]!
    user(id: ID!): User
}

type Mutation {
    addTodo(input: TodoInput!): Todo
    updateTodo(id: ID!, input: TodoInput!): Todo
    deleteTodo(id: ID!): Todo
    createUser(input: UserInput!): User
}
